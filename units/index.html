{{#> layout title="Units"}} {{> hero
imageUrl="/images/unit-inside-preview.jpg"}}

<main>
  <section
    id="first-section"
    class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 w-full my-12 py-8">
    <div
      class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-12"
      x-data="{
        units: [
          {
            title: 'Studio Type',
            tagline: '40 ㎡ / kitchen / bathroom',
            rent: '₱5,000'
          },
          {
            title: 'Double Room',
            tagline: '60 ㎡ / kitchen / bathroom',
            rent: '₱7,000'
          },
        ]
      }">
      <template x-for="(unit, unitIdx) in units">
        <div class="md:col-span-1">
          <div class="relative">
            <img
              src="/images/unit-2nd-floor-inside-preview.jpg"
              alt="Family Room"
              class="w-full h-96 object-cover object-center" />
          </div>

          <div class="px-10 -mt-14 relative z-10 h-28">
            <div class="p-6 bg-secondary">
              <div class="flex justify-between items-center">
                <div class="w-1/2">
                  <h3
                    x-text="unit.title"
                    class="text-xl font-serif font-light text-white"></h3>

                  <p
                    x-text="unit.tagline"
                    class="mt-1 text-xs font-light text-gray-400"></p>
                </div>

                <div class="flex flex-1 justify-end items-center">
                  <button
                    class="px-5 py-3.5 bg-primary text-white text-xs font-light hover:bg-white hover:text-gray-800 hover:border-transparent transition-colors duration-200">
                    RESERVE
                  </button>

                  <div class="ml-6 text-right">
                    <p class="text-gray-400 text-sm">from</p>
                    <p
                      x-text="unit.rent"
                      class="text-primary text-2xl font-serif"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </section>
</main>

{{/layout}}
