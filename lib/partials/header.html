<!-- Header -->
<header
  :class="{ 'sticky bg-secondary shadow-md h-20 my-0': isScrolled, 'fixed bg-transparent h-0 my-10': !isScrolled }"
  class="top-0 w-full z-30 transition-[height] duration-200 ease-linear">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
    <div class="flex justify-between items-center h-full">
      <div class="flex justify-between items-center w-full">
        <div class="flex-shrink-0">
          <a
            href="/"
            :class="{ 'text-primary': isScrolled, 'text-gray-50': !isScrolled }"
            class="font-serif text-center">
            <p class="font-bold text-2xl leading-none">DYC</p>
            <span class="text-sm">Apartment</span>
          </a>
        </div>
        <div class="hidden md:ml-6 md:flex md:space-x-8">
          <a
            href="/"
            :class="{'text-primary': isActivePath(''), 'text-gray-50': !isActivePath('')}"
            class="text-sm font-light hover:transition-all">
            Home
          </a>
          <a
            href="/about/"
            :class="{'text-primary': isActivePath('/about'), 'text-gray-50': !isActivePath('/about')}"
            class="text-sm font-light hover:text-primary hover:transition-all">
            About
          </a>
          <a
            href="/units/"
            :class="{'text-primary': isActivePath('/units'), 'text-gray-50': !isActivePath('/units')}"
            class="text-sm font-light hover:text-primary hover:transition-all">
            Units
          </a>
          <a
            href="/contact/"
            :class="{'text-primary': isActivePath('/contact'), 'text-gray-50': !isActivePath('/contact')}"
            class="text-sm font-light hover:text-primary hover:transition-all">
            Contact
          </a>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div class="-mr-2 flex items-center md:hidden">
        <button
          @click="menuOpen = !menuOpen"
          class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-gray-300 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu (Hidden by Default) -->
  <div
    x-data="{ menuOpen: false }"
    x-show="menuOpen"
    class="md:hidden bg-gray-800">
    <div class="pt-2 pb-3 space-y-1">
      <a href="#" class="block pl-3 pr-4 py-2 text-white hover:bg-gray-700">
        Home
      </a>
      <a href="#" class="block pl-3 pr-4 py-2 text-white hover:bg-gray-700">
        About
      </a>
      <a href="#" class="block pl-3 pr-4 py-2 text-white hover:bg-gray-700">
        Units
      </a>
      <a href="#" class="block pl-3 pr-4 py-2 text-white hover:bg-gray-700">
        Contact
      </a>
    </div>
  </div>
</header>
