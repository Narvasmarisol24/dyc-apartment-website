<!-- Carousel section -->
<div
  class="relative w-full h-screen overflow-hidden"
  x-data="{ currentIndex: 0, images: ['/images/single-rooms-building.jpg', '/images/unit-2nd-floor-inside-preview.jpg', '/images/unit-inside-preview.jpg'] }"
  x-init="
    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
    }, 5000);
  ">
  <template x-for="(image, index) in images" :key="index">
    <img
      :src="image"
      class="absolute inset-0 w-full h-full object-cover z-10"
      :class="{ 'opacity-100': currentIndex === index, 'opacity-0': currentIndex !== index }"
      style="transition: opacity 1s" />
  </template>

  <!-- Carousel controls -->
  <div>
    <button
      @click="currentIndex = (currentIndex - 1 + images.length) % images.length"
      class="absolute px-4 my-auto left-0 inset-y-0 z-30 inline-flex h-12 w-12 items-center justify-center bg-transparent border-[0.5px] border-gray-50 text-gray-50 mx-4 md:mx-12 rounded-full shadow-lg hover:bg-primary hover:border-0 transition delay-75 ease-in-out hover:translate-y-1 hover:scale-90">
      <svg
        class="h-5 w-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1"
          d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <button
      @click="currentIndex = (currentIndex + 1) % images.length"
      class="absolute px-4 my-auto right-0 inset-y-0 z-30 inline-flex h-12 w-12 items-center justify-center bg-transparent border-[0.5px] border-gray-50 text-gray-50 mx-4 md:mx-12 rounded-full shadow-lg hover:bg-primary hover:border-0 transition delay-75 ease-in-out hover:translate-y-1 hover:scale-90">
      <svg
        class="h-5 w-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1"
          d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <!-- Hero text overlay -->
  <div
    class="absolute inset-0 flex flex-col justify-center items-center text-center z-20">
    <div class="flex items-center space-x-1">
      <div class="star bg-primary w-4 h-4"></div>
      <div class="star bg-primary w-4 h-4"></div>
      <div class="star bg-primary w-4 h-4"></div>
      <div class="star bg-primary w-4 h-4"></div>
      <div class="star bg-primary w-4 h-4"></div>
    </div>

    <p class="text-white text-sm md:text-base mt-4">WELCOME TO</p>
    <h1 class="text-white text-3xl md:text-5xl font-serif mt-4 italic">
      Your New Home
    </h1>

    <a
      href="/units/"
      class="mt-6 bg-transparent text-white text-sm font-light border border-white px-4 py-3 hover:bg-white hover:text-gray-800 hover:border-transparent transition-colors duration-200">
      VIEW UNITS
    </a>
  </div>

  <!-- Mouse scroll to next section -->
  <button
    class="absolute bottom-10 left-1/2 transform -translate-x-1/2 z-20 block"
    @click="scrollTo('rooms-section')">
    <span
      class="block w-[26px] h-[50px] border border-white rounded-[15px] cursor-pointer relative text-center transition-all duration-300 ease-in-out">
      <span
        class="block h-[6px] my-2 mx-auto w-[6px] bg-white rounded-full animate-[wheel-up-down_1.6s_ease_infinite]"></span>
    </span>
  </button>

  <!-- Overlay background -->
  <div class="absolute inset-0 bg-black opacity-70 z-10"></div>
</div>
